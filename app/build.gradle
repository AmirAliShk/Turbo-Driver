//        applicationId 'ir.transport_x.taxi.teamx' // this is for General company
//        applicationId 'ir.taxi1880.driver'
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 104
        versionName "2.0.2"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    //just for 1880turbo{
